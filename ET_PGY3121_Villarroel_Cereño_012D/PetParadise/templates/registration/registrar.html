<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registrar</title>
        {% load static %}
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.js"></script>
        <link href="{% static 'css/estilos.css' %}" rel="stylesheet">

        
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,400italic,600,700' rel='stylesheet' type='text/css'>
        <link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet">
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
        <link href="{% static 'css/bootstrap-datetimepicker.min.css' %}" rel="stylesheet">  
        <link href="{% static 'css/flexslider.css' %}" rel="stylesheet">
        <link href="{% static 'css/templatemo-style.css' %}" rel="stylesheet">
        
    </head>
    <body class="tm-gray-bg">
        {% load crispy_forms_tags %}
        <br><br><br><br>
        <section class="container tm-home-section-1">
            <div class="container-fluid " >
                <div class="row">
                    <div>
                        <div class="card-body">
                            <h2 class="tm-section-title">Registro de Usuario</h2>
                            <br>
                            <hr>
                            <form class="tm-form-inner" action="#" method="POST">
                                {% csrf_token %}
                                {{ form | crispy}}
                                <a type="button" class="btn-warning btn" href="{% url 'index' %}" >Inicio</a> | 
                                <a type="button" class="btn-primary btn" href="{% url 'login' %}">Login</a>
                                <input type="submit" value="Registrar" class="btn btn-success" style="float:right">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
