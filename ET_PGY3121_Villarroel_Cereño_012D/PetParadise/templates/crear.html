<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Objetos ü§ì‚òù</title>
    {% load static %}
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.js"></script>
    <link href="{% static 'css/estilos.css' %}" rel="stylesheet">
    <style>
        label.error{
            color:red;
            font: size 0.8em;
            width: 200px;
        }
    </style>
    <script>
        $(function(){
            $("#formulario").validate({
                rules:{
                    codigo:"required",
                    desc:"required",
                    precio:"required",
                    stock:"required",
                     

                },
                messages:{
                    codigo:{
                        required:'Ingrese el Codigo',
                    },
                    desc:{
                        required:'Ingrese una Descripcion',
                    },
                    precio:{
                        required:'Ingrese el precio',
                    },
                    stock:{
                        required:'Ingrese el stock',
                    },
                    imagen:{
                        required:'Seleccione una foto',
                    },
                }
            })
            
        })
    </script>
</head>
<body>
    <div class="container">
        <h2>Creando Objeto en la tienda</h2>
        <form method="POST" id="formulario" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="row">
                <label for="{{ tiendaform.field.name }}">
                    {{ tiendaform.codigo.label }}
                </label>
                {{ tiendaform.codigo }}
            </div>

            <div class="row">
                <label for="{{ tiendaform.field.name }}">
                    {{ tiendaform.descripcion.label }}
                </label>
                {{ tiendaform.descripcion }}
            </div>

            <div class="row">
                <label for="{{ tiendaform.field.name }}">
                    {{ tiendaform.precio.label }}
                </label>
                {{ tiendaform.precio }}
            </div>

            <div class="row">
                <label for="{{ tiendaform.field.name }}">
                    {{ tiendaform.stock.label }}
                </label>
                {{ tiendaform.stock }}
            </div>
            <div class="row">
                <label for="{{ tiendaform.field.name }}">
                    {{ tiendaform.imagen.label }}
                </label>
                {{ tiendaform.imagen }}
            </div>


            <br>
            <br>
            <input type="submit" class="btn btn-success" value="Enviar">
            <a href="{% url 'listabd' %}" class="btn btn-primary">Atr√°s</a>
        </form>
    </div>

    
</body>
</html>
